[inet_http_server]
port=0.0.0.0:9001

[supervisord]
nodaemon=true
loglevel=error
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid
environment=PATH=/usr/share/logstash/bin:%(ENV_PATH)s

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://127.0.0.1:9001

; Init task: fix permissions and inject JVM options BEFORE logstash starts.
; Runs as root (no user= directive) since supervisord is root.
;
; This program:
;   1. chown data dir so logstash user can write to persistent queue
;   2. Inject -Xss8m into jvm.options (idempotent grep guard)
;   3. Start logstash via supervisorctl (guarantees init is COMPLETE first)
;
; Logstash does NOT support jvm.options.d/ drop-in directories (ES-only).
; Malcolm's zeek pipeline (~75 configs) causes StackOverflowError at default -Xss.
[program:fix-perms]
command=sh -c "chown -R logstash:logstash /usr/share/logstash/data && if ! grep -q '^-Xss' /usr/share/logstash/config/jvm.options; then echo '-Xss8m' >> /usr/share/logstash/config/jvm.options; fi && echo '[fix-perms] init complete, starting logstash...' && supervisorctl start logstash"
autostart=true
autorestart=false
startsecs=0
priority=1
exitcodes=0
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:logstash]
command=/usr/local/bin/logstash-start.sh
user=logstash
autostart=false
autorestart=true
startsecs=0
startretries=0
stopwaitsecs=60
stopasgroup=true
killasgroup=true
stopsignal=INT
priority=999
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

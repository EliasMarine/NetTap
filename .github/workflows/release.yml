# ==========================================================================
# NetTap Release Pipeline
# ==========================================================================
# Triggers when a version tag (v*.*.*) is pushed.
# Builds and pushes Docker images to GHCR, then creates a GitHub Release
# with auto-generated changelog and checksum artifacts.

name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  # ========================================================================
  # Build and Push Docker Images to GHCR
  # ========================================================================
  build-and-push:
    name: Build & Push (${{ matrix.image }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: nettap-daemon
            dockerfile: docker/Dockerfile.daemon
          - image: nettap-web
            dockerfile: docker/Dockerfile.web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/eliasmarine/${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ========================================================================
  # Create GitHub Release
  # ========================================================================
  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate checksums
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          mkdir -p release-artifacts
          cat > release-artifacts/checksums.txt << EOF
          # NetTap ${RELEASE_TAG} â€” Docker Image References
          # Pull these images from GitHub Container Registry:
          #
          #   docker pull ghcr.io/eliasmarine/nettap-daemon:${RELEASE_TAG#v}
          #   docker pull ghcr.io/eliasmarine/nettap-web:${RELEASE_TAG#v}
          #
          # Verify image digests after pulling:
          #   docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/eliasmarine/nettap-daemon:${RELEASE_TAG#v}
          #   docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/eliasmarine/nettap-web:${RELEASE_TAG#v}
          EOF

          # Generate checksums for all config and script files shipped with the release
          find config/ scripts/ docker/ -type f | sort | xargs sha256sum >> release-artifacts/checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-artifacts/checksums.txt
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# ==========================================================================
# NetTap Integration Tests â€” Full-Stack Validation
# ==========================================================================
# Runs on PRs targeting main (release gate). Spins up OpenSearch and runs
# end-to-end integration tests against the daemon API and web frontend.
#
# Security: No untrusted inputs are used in run: commands.

name: Integration Tests

on:
  pull_request:
    branches: [main]

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      opensearch:
        image: opensearchproject/opensearch:2.18.0
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          DISABLE_INSTALL_DEMO_CONFIG: "true"
          DISABLE_SECURITY_PLUGIN: "true"
          OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
        options: >-
          --health-cmd "curl -sf http://localhost:9200/_cluster/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 20
          --health-start-period 30s

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: daemon/requirements.txt

      - name: Install daemon dependencies
        run: |
          pip install -r daemon/requirements.txt
          pip install pytest pytest-asyncio aioresponses httpx

      - name: Wait for OpenSearch to be ready
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:9200/_cluster/health; then
              echo "OpenSearch is ready"
              break
            fi
            echo "Waiting for OpenSearch... ($i/30)"
            sleep 2
          done

      - name: Run daemon integration tests
        env:
          OPENSEARCH_URL: http://localhost:9200
          NETTAP_ENV: test
        run: python3 -m pytest daemon/tests/ -v --tb=short -m "integration or not unit"

      - name: Set up Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: npm ci
        working-directory: web/

      - name: Build web app
        run: npm run build
        working-directory: web/

      - name: Run web integration tests
        env:
          DAEMON_API_URL: http://localhost:8880
        run: npx vitest run --reporter=verbose
        working-directory: web/

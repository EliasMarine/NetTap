# ==========================================================================
# NetTap Security Scanning Pipeline
# ==========================================================================
# Runs weekly on a cron schedule and on PRs to develop/main.
# Audits Python and npm dependencies, scans Docker images with Trivy,
# and runs GitHub CodeQL analysis for Python and JavaScript.

name: Security

on:
  schedule:
    # Run every Monday at 06:00 UTC
    - cron: "0 6 * * 1"
  pull_request:
    branches: [develop, main]

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ========================================================================
  # Python Dependency Audit
  # ========================================================================
  pip-audit:
    name: pip-audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: daemon/requirements.txt

      - name: Install dependencies
        run: pip install -r daemon/requirements.txt

      - name: Run pip-audit
        uses: pypa/gh-action-pip-audit@v1.1.0
        with:
          inputs: daemon/requirements.txt

  # ========================================================================
  # npm Dependency Audit
  # ========================================================================
  npm-audit:
    name: npm audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web/

      - name: Run npm audit
        run: npm audit --audit-level=high
        working-directory: web/

  # ========================================================================
  # Trivy Container Image Scanning
  # ========================================================================
  trivy:
    name: Trivy (${{ matrix.image }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: daemon
            dockerfile: docker/Dockerfile.daemon
          - image: web
            dockerfile: docker/Dockerfile.web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.image }} image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: nettap/${{ matrix.image }}:scan

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: nettap/${{ matrix.image }}:scan
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          trivyignores: .trivyignore

  # ========================================================================
  # GitHub CodeQL Analysis
  # ========================================================================
  codeql:
    name: CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [python, javascript-typescript]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: /language:${{ matrix.language }}

# ==========================================================================
# NetTap Dependabot Configuration
# ==========================================================================
# Automated dependency updates for all package ecosystems used in the project.
# All PRs target the develop branch per the project's git strategy.

version: 2

updates:
  # Python pip dependencies (daemon/)
  - package-ecosystem: pip
    directory: /daemon
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
      timezone: America/Los_Angeles
    target-branch: develop
    labels:
      - dependencies
      - python
    commit-message:
      prefix: "chore(deps):"
    open-pull-requests-limit: 10

  # npm dependencies (web/)
  - package-ecosystem: npm
    directory: /web
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
      timezone: America/Los_Angeles
    target-branch: develop
    labels:
      - dependencies
      - javascript
    commit-message:
      prefix: "chore(deps):"
    open-pull-requests-limit: 10

  # GitHub Actions versions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
      timezone: America/Los_Angeles
    target-branch: develop
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: "ci(deps):"
    open-pull-requests-limit: 5

  # Docker base images
  - package-ecosystem: docker
    directory: /docker
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
      timezone: America/Los_Angeles
    target-branch: develop
    labels:
      - dependencies
      - docker
    commit-message:
      prefix: "chore(deps):"
    open-pull-requests-limit: 5

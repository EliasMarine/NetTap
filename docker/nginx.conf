# ==========================================================================
# NetTap — Nginx Reverse Proxy Configuration
# ==========================================================================
# Edge proxy for the NetTap appliance. Terminates TLS and routes requests
# to internal SvelteKit, CyberChef, and Grafana containers.
#
# Upstream topology:
#   /            -> nettap-web:3000     (SvelteKit UI + API)
#   /cyberchef/  -> nettap-cyberchef:8443
#   /grafana/    -> nettap-grafana:3000 (Phase 4 — placeholder)
# ==========================================================================

worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 512;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ------------------------------------------------------------------
    # Logging
    # ------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # ------------------------------------------------------------------
    # Performance
    # ------------------------------------------------------------------
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Client body size limit (PCAP uploads)
    client_max_body_size 10m;

    # ------------------------------------------------------------------
    # Gzip compression
    # ------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # ------------------------------------------------------------------
    # Upstream definitions
    # ------------------------------------------------------------------
    upstream sveltekit {
        server nettap-web:3000;
    }

    upstream cyberchef {
        server nettap-cyberchef:8443;
    }

    upstream grafana {
        server nettap-grafana:3000;
    }

    # ------------------------------------------------------------------
    # WebSocket upgrade map
    # ------------------------------------------------------------------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ------------------------------------------------------------------
    # HTTP -> HTTPS redirect
    # ------------------------------------------------------------------
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }

    # ------------------------------------------------------------------
    # HTTPS server
    # ------------------------------------------------------------------
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;

        # TLS configuration
        ssl_certificate     /etc/nginx/ssl/nettap.crt;
        ssl_certificate_key /etc/nginx/ssl/nettap.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers on;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # ----------------------------------------------------------
        # Security headers (applied to all responses)
        # ----------------------------------------------------------
        add_header X-Frame-Options        "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection       "1; mode=block" always;
        add_header Referrer-Policy        "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' wss: ws:; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;

        # ----------------------------------------------------------
        # Shared proxy settings
        # ----------------------------------------------------------
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;

        # ----------------------------------------------------------
        # / -> SvelteKit Web UI (includes /api/ routes)
        # ----------------------------------------------------------
        location / {
            proxy_pass http://sveltekit;

            # WebSocket support (for future real-time alerts)
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # ----------------------------------------------------------
        # /cyberchef/ -> CyberChef container
        # ----------------------------------------------------------
        location /cyberchef/ {
            proxy_pass http://cyberchef/;

            # Strip /cyberchef prefix before forwarding
            # (proxy_pass with trailing slash handles this)
        }

        # ----------------------------------------------------------
        # /grafana/ -> Grafana dashboards
        # ----------------------------------------------------------
        location /grafana/ {
            proxy_pass http://grafana/;

            # WebSocket support for Grafana Live
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # ----------------------------------------------------------
        # Deny access to hidden files
        # ----------------------------------------------------------
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
